<li>
    <strong class="map-letter"><%= letter.toUpperCase() %></strong>
    <div class="map-result">
        <a href="<%= S3_BASE_URL %>/playground/<%= data.slug[0] %>.html">
            <%= data.display_name[0] %>
        </a>
        <span class="distance">
            <% if (data.distance && data.latitude.length > 0) { %>
                <%= (data.distance[0] / 1000).toFixed(1) %> miles away |
            <% } %>
            <% if (data.city[0]) { %><%= data.city[0] %>, <% } %><%= data.state[0] %>
        </span>
    </div>
</li>
